<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Bank App</title>
  </head>
  <body>
    
    <div id="app">Loading...</div>

    
   <section class="section">
      <template id="login" >
        <h1 class="header">Bank App</h1>
        <section>
          <span></span>
          <h2 class="header" id=login>Login</h2>
          <form id="loginForm" action='/dashboard'>
            <label for="username">Username</label>
            <br>
            <input id="username" name="user" type="text">
            <br>
            <button>Login</button>
          </form>
        </section>
        <section id="line"><span>OR</span></section>
        <h2 class="header">Register</h2>

        <form id="registerForm" action="javascript:register()">
          <label for="user">Username</label>
          <br>
          <input id="user" name="user" type="text" maxlength="20" required> 
          <br>
          <label for="currency">Currency</label>
          <br>
          <input id="currency" name="currency" type="text" value="$"maxlength="5" required>
          <br>
          <label id="info" for="description">Description</label>
          <br>
          <input id="description" name="description" type="text" maxlength="100">
          <br>
          <label id= "money"for="balance">Current balance</label>
          <br>
          <input id="balance" name="balance" type="number" value="0">
          <br>
          <button>Register</button>
        </form>

      </template>
    </section>

    <template id="dashboard">
        <header class="header">
          <h1>Bank App</h1>
          <br>
          <section>
          <a id=logout href="/login" onclick="onLinkClick(event)">Logout</a>
          <br>
          <section>
          <br>
        </header>

        <br>
        <section id="cover">
        <section id="balance">
          BALANCE 
          <h4 id=amount> 100$</h4>
        </section>
        </section>
        <section>
          <h2 id=title >Transactions</h2>
          <table id=transactions>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </template>
      
    
  </body>
</html>
